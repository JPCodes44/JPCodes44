<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .banner-text {
      font-size: 24px;
      font-weight: bold;
      fill: #333;
      opacity: 0;
    }
  </style>
  <text x="20" y="60" class="banner-text">
    Welcome to My Project!
    <animate attributeName="opacity" from="0" to="1" dur="1s" repeatCount="indefinite" begin="0s" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" begin="1s" />
  </text>
  <rect x="10" y="10" width="380" height="80" fill="#f0f0f0" fill-opacity="0.1" />
</svg>
